<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicias de Poly - Compras</title>
  <link rel="stylesheet" href="paginas/styles.css">
</head>
<body>

<header>
  <a href="index.html">
    <img src="img/Borcelle.png" alt="Logo">
  </a>
  <h1>Delicias de Poly</h1>
  <nav>
    <ul>
      <li><a href="Atividade 3 HTML&CSS - Site de confeitaria.HTML">Home</a></li>
      <li><a href="#products">Produtos</a></li>
      <li><a href="#contact">Contato</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="products">
    <h2>Nossos Produtos</h2>
    <div class="product">
      <img src="Img/Cupcake.jpg" alt="Cupcake de Chocolate">
      <h3>Cupcake de Chocolate</h3>
      <p>Preço: R$ 5,00</p>
      <button class="buy-button">Comprar</button>
    </div>
    <!-- Outros produtos podem ser adicionados aqui -->
  </section>
</main>

<footer>
  <section id="contact">
    <h2>Entre em Contato</h2>
    <form id="contact-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <div class="footer-info">
    <p>Endereço: Rua das Delícias, 123</p>
    <p>Telefone: (XX) XXXX-XXXX</p>
    <p>Email: contato@deliciasdepoly.com</p>
  </div>
</footer>

<script src="paginas/script.js"></script>
</body>
</html>
