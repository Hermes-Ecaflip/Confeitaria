  <h1>Delicias de Poly</h1>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Produtos</a></li>
      <li><a href="#contact">Contato</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="home">
    <!-- Conteúdo da seção Home -->
  </section>

  <section id="products">
    <h2>Nossos Produtos</h2>
    <a href="pagina_cupcake.html" class="product">
      <div>
        <img src="Img/Cupcake.jpg" alt="Cupcake de Chocolate">
        <h3>Cupcake de Chocolate</h3>
        <b><p>Preço: R$ 5,00</p></b>
      </div>

    <a href="pagina_brownie.html" class="product">

        <img src="Img/Brownie.jpg" alt="Brownie de Nozes">

    <form id="contact-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <div class="footer-info">
    <p>Endereço: Rua das Delícias, 123</p>
    <p>Telefone: (XX) XXXX-XXXX</p>
    <p>Email: contato@deliciasdepoly.com</p>
  </div>
